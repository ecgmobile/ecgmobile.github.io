<!doctype html>
<head>
  <meta charset="utf-8">
  <title>{% block page_title %}ECG Mobile{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block css %}{% endblock %}

</head>
<body>

<nav class="nav-menu">
    <ul>
        {% for page in pages %}
        <li><a href="{{ url_for('page', path=page.path) }}">
            {{ page.meta.title }}
        </a>
        {% endfor %}
    </ul>
</nav>

<div class="{% block content_class %}container{% endblock content_class %}">

  <div class="content" role="main">
    {% block content %}{% endblock %}
  </div>

</div><!-- end container -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
